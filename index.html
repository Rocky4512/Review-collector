<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Collector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <!-- Heading on top -->
        <h2 id="review-heading">Review Collector</h2>

        <div id="container">
            <div id="review-form">
                <div id="feedback">
                    <h2>Give Your Feedback</h2>
                    <div id="input-name">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your Name...">
                    </div>
                    <br>
                    <div id="title">
                        <h3>Give Title for Review</h3>
                        <input type="text" id="title-review" placeholder="Enter your Title...">
                    </div>
                    <br>
                    <div id="review-area">
                        <h3>Write Review</h3>
                        <textarea id="review" placeholder="Write your valuable feedback here"></textarea>
                    </div>
                    <br>
                    <div id="stars">
                        <h3>Give Rating for it</h3>
                        <span class="stars" id="1">&#9733;</span>
                        <span class="stars" id="2">&#9733;</span>
                        <span class="stars" id="3">&#9733;</span>
                        <span class="stars" id="4">&#9733;</span>
                        <span class="stars" id="5">&#9733;</span>
                    </div>

                    <button id="submit">Submit</button>
                </div>
            </div>
                <div id="feed-collection">
                    <h2>Review Stacks</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
